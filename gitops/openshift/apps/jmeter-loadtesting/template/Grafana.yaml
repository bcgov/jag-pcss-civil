kind: Template
apiVersion: v1
metadata:
  name: ${COMPONENT_NAME}
  namespace: ${OC_NAMESPACE}-tools
  description: Deployment template for the ${COMPONENT_NAME}

labels:
  app.kubernetes.io/name: ${COMPONENT_NAME}
  app.openshift.io/runtime: ${RUNTIME}

parameters:

- name: COMPONENT_NAME
  description: The application name that each component is part of
  required: false
  value: grafana

- name: OC_NAMESPACE
  description: The OpenShift namespace prefix
  required: false
  # Below value must be changed as per gold cluster oc nameplate
  value: 17b24e

- name: RUNTIME
  description: The application name that each component is part of
  required: false
  value: grafana

objects:
- kind: DeploymentConfig
  apiVersion: apps.openshift.io/v1
  metadata:
    name: ${COMPONENT_NAME}
    namespace: ${OC_NAMESPACE}-tools
    annotations:
      app.openshift.io/connects-to: influxdb
    labels:
      app: ${COMPONENT_NAME}
      app.kubernetes.io/part-of: jmeter
  spec:
    strategy:
      type: Rolling
      rollingParams:
        updatePeriodSeconds: 1
        intervalSeconds: 1
        timeoutSeconds: 600
        maxUnavailable: 25%
        maxSurge: 25%
      resources: {}
      activeDeadlineSeconds: 21600
    triggers:
      - type: ConfigChange
      - type: ImageChange
        imageChangeParams:
          automatic: true
          containerNames:
            - ${COMPONENT_NAME}
          from:
            kind: ImageStreamTag
            namespace: ${OC_NAMESPACE}-tools
            name: grafana:tools
    replicas: 1
    revisionHistoryLimit: 10
    test: false
    selector:
      app: ${COMPONENT_NAME}
    template:
      metadata:
        creationTimestamp: null
        labels:
          app: ${COMPONENT_NAME}
      spec:
        containers:
          - name: ${COMPONENT_NAME}
          # Below value must be changed as per gold cluster oc imagestream url
            image: >-
              image-registry.openshift-image-registry.svc:5000/${OC_NAMESPACE}-tools/grafana:tools
            ports:
              - containerPort: 3000
                protocol: TCP
            env:
              - name: GF_AUTH_BASIC_ENABLED
                value: 'true'
              - name: GF_USERS_ALLOW_ORG_CREATE
                value: 'true'
              - name: GF_AUTH_ANONYMOUS_ENABLED
                value: 'true'
              - name: GF_AUTH_ANONYMOUS_ORG_ROLE
                value: Admin
              - name: GF_SERVER_ROOT_URL
                value: /
            resources: {}
            terminationMessagePath: /dev/termination-log
            terminationMessagePolicy: File
            imagePullPolicy: IfNotPresent
        restartPolicy: Always
        terminationGracePeriodSeconds: 30
        dnsPolicy: ClusterFirst
        securityContext: {}
        schedulerName: default-scheduler

- kind: Service
  apiVersion: v1
  metadata:
    name: ${COMPONENT_NAME}
    namespace: ${OC_NAMESPACE}-tools
    labels:
      app: j${COMPONENT_NAME}
  spec:
    ports:
      - protocol: TCP
        port: 3000
        targetPort: 3000
    selector:
      app: ${COMPONENT_NAME}
    type: NodePort

- kind: Route
  apiVersion: route.openshift.io/v1
  metadata:
    name: ${COMPONENT_NAME}
    namespace: 17b24e-dev
  spec:
  # Below value must be changed as per gold cluster oc certificate/DNS
    host: jmeter-${COMPONENT_NAME}-${OC_NAMESPACE}-tools.apps.silver.devops.gov.bc.ca
    to:
      kind: Service
      name: ${COMPONENT_NAME}
      weight: 100
    port:
      targetPort: 3000
  tls:
      termination: edge
      insecureEdgeTerminationPolicy: None
  wildcardPolicy: None


